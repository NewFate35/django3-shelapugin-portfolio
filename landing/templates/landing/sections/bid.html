<section>
    <div class="section-title container class_form ">
        <h1 class="text-3 ">Оставь заявку и получи услугу</h1>
        <div class="row justify-content-center">
            <form action="{% url 'thanks_page' %}" method="POST" style="width: 50%;">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-1 col-form-label">Имя</label><br>
                    {{ form.name }}
                    <div class="">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-1 col-form-label">Телефон</label><br>
                    {{ form.phone }}
                    <div class="">
                    </div>
                </div>
                <div class="form-group row mt-3">
                    {{ form.choice }}
                </div>
                <div class="text-center" style="margin-top: 10px;">
                    <button type="submit" class="btn btn-primary">ОСТАВИТЬ ЗАЯВКУ</button>
                </div>
            </form>
        </div>
    </div>
</section>
