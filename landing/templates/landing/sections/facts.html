{% load static %}
<!-- ======= Facts Section ======= -->
<section id="facts" class="facts">
    <div class="container" data-aos="fade-up">

        <div class="section-title">
            <h2>Интересные факты</h2>
<!--            <p>Беговое сообщество основанное ...</p>-->
        </div>

        <div class="row">

            <div class="col-lg-3 col-md-6">
                <div class="count-box">
                    <i class="bi bi-emoji-smile"></i>
                    <span data-purecounter-start="0" data-purecounter-end="120" data-purecounter-duration="1"
                          class="purecounter"></span>
                    <p>Счастливых клиентов</p>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 mt-5 mt-md-0">
                <div class="count-box">
                    <i class="bi bi-egg-fried"></i>
                    <span data-purecounter-start="0" data-purecounter-end="90" data-purecounter-duration="1"
                          class="purecounter"></span>
                    <p>Проведено завтраков</p>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 mt-5 mt-lg-0">
                <div class="count-box">
                    <i class="bi bi-activity"></i>
                    <span data-purecounter-start="0" data-purecounter-end="15000" data-purecounter-duration="1"
                          class="purecounter"></span>
                    <p>Тренировочных часов</p>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 mt-5 mt-lg-0">
                <div class="count-box">
                    <i class="bi bi-award"></i>
                    <span data-purecounter-start="0" data-purecounter-end="60" data-purecounter-duration="1"
                          class="purecounter"></span>
                    <p>Достижений</p>
                </div>
            </div>

        </div>

    </div>
</section><!-- End Facts Section -->
